<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=""
      method="post"
      data-qa="keypress">
      <div class="search-bar">
        <img class="img__bar1"
          src="images/Search.svg" alt="Search" >
        <input data-qa="big" class="search-bar__input bigInput"
          type="search" name="bar1"
          id="bar1" placeholder="Try “Los Angeles”">
      </div>

      <div class="search-bar">
        <img class="img__bar2" src="images/Search.svg"
          alt="Search">
        <input data-qa="small" class="search-bar__input smallInput"
          type="search" name="bar2"
          id="bar2" placeholder="Try “Los Angeles”">
      </div>
    </form>
  </body>
</html>
